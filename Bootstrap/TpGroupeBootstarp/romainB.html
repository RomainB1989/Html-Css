<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Bootstrap2</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header class="container-fluid bg-body-tertiary p-3">
            <div class="bg-body-tertiary m-auto d-flex justify-content-evenly">
                <a href="#"><img src="logo-bongo.png" alt="logo" height="75px"></a>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Prizes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Photoshootings</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Expositions
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Campinas</a></li>
                                        <li><a class="dropdown-item" href="#">New York</a></li>
                                        <li><a class="dropdown-item" href="#">Paris</a></li>
                                        <li><a class="dropdown-item" href="#">Milan</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="input-group mb-3" style="width:250px; height:auto">
                    <input type="text" class="form-control h-50 mt-1 mx-2" placeholder="Recherchez..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary mx-2" type="button">
                        <i class="bi bi-search"></i>
                      </button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row d-flex justify-content-center border-dark">
                <div class="col-5">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="card shadow p-3 mb-4 mx-2 bg-white rounded d-flex justify-content-center py-3 h-80" height="700px" width="auto">
                                    <h3 class="text-center text-dark">Cameron Construction Ltd.</h3>
                                    <img src="./client3.jpg" class=" border border-3 border-dark rounded-circle mt-5 h-20 mx-auto" alt="Client1" height="200px" width="200px">
                                    <figure class="text-end mt-5 py-4 px-4">
                                        <blockquote class="blockquote">
                                            <p>Raphael Bongo est un photographe professionnel de grand talent, notre collaboration sur une campagne publicitaire s'est tres bien passé. Il a su etre a la hauteur de nos attentes.</p>
                                        </blockquote>
                                        <figcaption class="blockquote-footer">
                                            Marie Evenhart, Responsable Marketing chez <cite title="Cameron Construction">Cameron Construction Ltd.</cite>
                                        </figcaption>
                                    </figure>
                                    <button type="button" class="btn btn-dark my-4 mx-auto my-10 text-white">En Savoir Plus !</button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="card shadow p-2 mb-4 mx-2 bg-white rounded d-flex justify-content-center py-3 h-80" height="700px" width="auto">
                                    <h3 class="text-center text-dark">Semack Logistics</h3>
                                    <img src="./client4.jpg" class=" border border-3 border-dark rounded-circle mt-5 h-20 mx-auto" alt="Client2" height="200px" width="200px">
                                    <figure class="text-end mt-5 py-4 px-4">
                                        <blockquote class="blockquote">
                                            <p>Notre collaboration professionnel avec Raphael s'est très bien passé, il s'est etre a l'écoute et ses photos sont de très bonnes factures</p>
                                        </blockquote>
                                        <figcaption class="blockquote-footer">
                                            John Lompret, Chef de Projet chez <cite title="Semack Logistics">Semack Logistics</cite>
                                        </figcaption>
                                    </figure>
                                    <button type="button" class="btn btn-dark my-4 mx-auto my-10 text-white">En Savoir Plus !</button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="card shadow p-3 mb-4 mx-2 bg-white rounded d-flex justify-content-center py-3 h-80" height="700px" width="auto">
                                    <h3 class="text-center text-dark">Midi Web Agency</h3>
                                    <img src="./client5.jpg" class=" border border-3 border-dark rounded-circle mt-5 h-20 mx-auto" alt="Client3" height="200px" width="200px">
                                    <figure class="text-end mt-5 py-4 px-4">
                                        <blockquote class="blockquote">
                                            <p>Nous avions besoin d'un ensembles d'images pour le site vitrine d'un de notre client. Raphael a su répondre a nos nombreuses attentes.
                                        <figcaption class="blockquote-footer">
                                            Elodie Ming, Chef de Projet Marketing chez <cite title="Midi Web Agency">Midi Web Agency</cite>
                                        </figcaption>
                                    </figure>
                                    <button type="button" class="btn btn-dark my-4 mx-auto my-10 text-white">En Savoir Plus !</button>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev bg-dark d-flex align-self-center py-3 my-3 ms-3 rounded-start" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next bg-dark d-flex align-self-center py-3 my-3 me-3 rounded-end" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
