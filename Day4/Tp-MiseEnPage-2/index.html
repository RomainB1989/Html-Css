<DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="utf8" />
            <title>Cours de Html/Css</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <form action="" method="">
                <h1>Connexion</h1>
                <div>
                    <label for="name">Pseudo:</label>
                    <input type="text" id="name" name="pseudo" placeholder="Mon pseudo">
                </div><br>
                <div>
                    <label for="pass">Mot de Passe:</label>
                    <input type="password" id="pass" name="passe" placeholder="Mon mot de passe">
                </div><br>
                <div class="checkbox">
                    <input type="checkbox" id="check" name="remember" checked/>
                    <label for="check">Se souvenir de moi</label>
                </div>
                <div class="button">
                    <input type="submit" value="Connexion">
                    <input type="reset" value="Retour">
                </div>
            </form>
        </body>
</html>
