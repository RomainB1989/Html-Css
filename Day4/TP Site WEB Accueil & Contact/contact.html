<DOCTYPE! html>
    <html lang="fr">
        <head>
            <meta charset="utf8" />
            <title>Contact</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <header>
                <img src="https://picsum.photos/800/200" alt="Bannière Header" width="800" height="200">
                <h1>Contactez Moi</h1>
                <nav>
                    <ul>
                        <li><a href="./index.html" target="_self">Accueil</a></li>
                        <li><a href="./blog.html" target="_self">Blog</a></li>
                        <li><a href="./gallerie.html">Galerie</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <form action="" method="">
                    <fieldset>
                        <legend>Formulaire de Contact</legend>
                        <div>
                            <label for="name">Votre Nom: </label><span>*</span>
                            <input type="text" name="nom" id="name" placeholder="Ex:Jean" min="2" max="20" required />
                        </div>
                        <div>
                            <label for="mail">Votre Adresse Mail: </label><span>*</span>
                            <input type="email" name="Mail" id="mail" placeholder="Ex:exemple@test.com" required />
                        </div>
                        <div>
                            <label for="message">Votre Message:</label><br>
                            <textarea name="message" id="message" rows="10" cols="70" placeholder="Ex: Bonjour, enchanté de vous connaitre."></textarea>
                        </div>
                        <div>
                            <input type="checkbox" id="copy" name="Copie" value="checked" />
                            <label for="copy">Envoyer une copie du Message</label>
                        </div>
                        <div>
                            <input type="submit" value="Envoyer" />
                            <input type="reset" value="Reset" />
                        </div>
                    </fieldset>
                </form>
            </main>
            <footer>
                <ul>
                    <li><a href="https://fr-fr.facebook.com/" target="_blank">Facebook</a></li>
                    <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
                    <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                </ul>
            </footer>
        </body>
    </html>
